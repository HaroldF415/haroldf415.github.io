<!DOCTYPE html>
<html lang="eng">

<head>
  <!-- ELEMENT | This element is a container for metadata [Data about Data] and is placed between HTML and BODY tags.This metadata is not displayed and typically defines the document's title, charater set, styles, scripts, and other meta information -->
  <meta charset="utf-8"> <!-- This tells your browser to use the UTF-8 character encoding, which is a method of converting your typed characters into machine-readble code -->
  <meta name="author" content="HaroldF415"> <!-- Name of the person or company that created the website -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- HTML5 introduced this method to allow desiners to take control over the viewport. This gives the browser instructions on how to control the page's dimensions and scaling. -->
  <meta name="description" content="Harold is a Web Developer from Brooklyn."> <!-- This allows search engines to show a snippet of info in search results. Usually meant for 155 characters or less. -->

  <!-- START - The following meta tags are used with The Open Graph Protocols which enables any web page to become a rich object in a social graph. The following lines of code allow Facebook to convert any webpage to have the same functionality as any other object on Facebook -->
  <meta property="og:url" content="http://haroldf415.github.io">
  <meta property="og:type" content="website.portfolio">
  <meta property="og:title" content="Log | Harold's Portfolio">
  <meta property="og:image" content="">
  <meta property="og:site-name" content="Harold's Portfolio">
  <meta property="og:description" content="Harold is a Web Developer from Brooklyn">
  <!-- END of The Open Graph Protocol for Facebook to convert this webpage into a rich object -->

  <!-- These next two lines of code are calling the icon to insert in a browser tab -->
  <link rel="icon" href="images/favicon.ico">
  <!--[if IE]><link rel="shortcut icon" href="images/haroldf415.ico"><![endif]-->

  <!-- START - [ StyleSheet Links ] -->
  <link rel="stylesheet" type="text/css" href="style/css/normalize.css">
  <!-- [Including normalize.css allows it to take effect first while other stylesheets are cascading off of it. Makes browsers render all elements more consistently and in line with modern standards. It precisely targets only the styles that need normalizing.-->
  <link rel="stylesheet" type="text/css" href="style/css/style.css"> <!-- This links the style-sheet to style index.html -->
  <!-- END - [ StyleSheet Links ] -->
