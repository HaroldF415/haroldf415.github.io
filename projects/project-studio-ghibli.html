            var imageURLs = [
                "../img/gishwhes/block_2012.png",

                "../img/gishwhes/block_2014.png",
                "../img/gishwhes/block_2015.png"
            ];
    
            var bannerURLs = [
                "../img/gishwhes/banner_2012.png",
                "../img/gishwhes/banner_2013.png",
                "../img/gishwhes/banner_2014.png",
                "../img/gishwhes/banner_2015.png"
            ];
    
            function getBlockTag(){
                var block = '<img src=\"';
                var banner = '<img src=\"';
                var randomIndex = Math.floor(Math.random() * imageURLs.length);
    
                block += imageURLs[randomIndex];
                banner += bannerURLs[randomIndex];
                block += '\" alt=\"Some alt text\"/>';
                banner += '\" alt=\"Some alt text\"/>';
    
                return [ block, banner];
            };
    
            function getBannerTag(){
                var img = '<img src=\"';
                var randomIndex = Math.floor(Math.random() * bannerURLs.length);
                img += bannerURLs[randomIndex];
                img += '\" alt=\"Some alt text\"/>';
                return img;
            };
    
        </script>
